<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script  src="js/jquery.min.js"></script>
    <script  src="js/popper.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/common.js"></script>   
</head>
<body>
<div class="logo">
    <a href="index.html"><img src="images/777.png" alt="" class="Img_1"/></a>
    <b class="size_b">欢迎注册</b>
</div>
<!--登录背景-->
<div>
    <img src="lunbo/666+.jpg" alt="" class="Img_2"/>
</div>

<!--登录框-->
<div class="login_form">
    <div class="login_top">
        <a href="#" class="ml-3">请注册你的信息</a>
        <a href="login.html" class="float-right mr-3">有账号了？去登录</a>
    </div>
    <form class="mt-3">

        <p id="showUname" class=" text-center mb-0"></p>
        <div class="login_uname mt-3">
            <span>用户名:</span>
            <input type="text" name="uname" id="uname" placeholder="请输入邮箱/用户名/手机号码"  class="pl-3" 
           />
        </div>

        <p id="showUpwd" class=" text-center mb-0 mt-2"></p>
        <div class="login_upwd mt-3">
            <span>用户密码:</span>
            <input type="password" name="upwd" id="upwd" placeholder="请输入密码" class="pl-3"  
            />
        </div>

        <p id="showCpwd" class=" text-center mb-0 mt-2"></p>
        <div class="login_cpwd mt-3">
            <span>确认密码:</span>
            <input type="password" name="cpwd" id="cpwd" placeholder="请确认密码" class="pl-3" 
           />
        </div>

        <p id="showEmail" class=" text-center mb-0 mt-2"></p>
        <div class="login_email mt-3">
            <span>邮箱:</span>
            <input type="email" name="email" id="email" placeholder="请输入邮箱地址" class="pl-3" 
            />
        </div>

        <p id="showPhone" class=" text-center mb-0 mt-2"></p>
        <div class="login_phone mt-3">
            <span>手机号码:</span>
            <input type="number" name="phone"  id="phone" placeholder="请输入您的手机号码" class="pl-3" 
         />
        </div>


        <div class="login_btn text-center">
            <input type="button" value="提交注册信息"  id="Button" class="btn btn-success" />
        </div>
    </form>
    <div class="login_others">
        <a href=""><p class="mt-4 ml-3">合作企业账号直接注册：</p></a>
        <a href="" class="ml-4"><img src="images/qq_register.png" alt=""/></a>
        <a href=""><img src="images/wx_register.png" alt=""/></a>
        <a href=""><img src="images/wb_register.png" alt=""/></a>
    </div>
    

</div>

<!--版权所有-->

    <div class="col-4 text-right pr-0"><img src="images/11.png" alt=""/></div>

</div>
  
<script  src="js/jquery.min.js"></script>
 <script src="js/bootstrap.min.js"></script> 
<script src="js/register.js"></script>

</body>
</html>
